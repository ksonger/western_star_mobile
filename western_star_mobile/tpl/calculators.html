<div id="calculators">
	<div id="bg_div">
		<img id="background_image" src="./images/calculators/calculators_background.png" />
	</div>
	<div id="calculators_main">
		<div id="top_div">
			<div id="logo_div">
				<div id="calculators_logo"></div>
			</div>
			<div id="title_div">
				<span id="calculators_title"></span>
			</div>
		</div>
		<div id="main_div">
			<div id="left_nav">
				<div id="nav_header">
					<span id="calculators_select"></span>

					<span id="calculators_payment" class="active"></span>
					<div id="icon" class="active"></div>
				</div>
				<div id="nav_item">
					<span id="calculators_power"></span>

				</div>
			</div>
			<div id="main_content">

					<div id="payments">
						<table id="field_values_payments" cellpadding="5px" cellspacing="0px">
							<td width="33%">
								<div class="field_value" id="value_1">
									<span class="calculators_label" id="calculators_label_1"></span>
									<table id="field_1" cellpadding="0px" cellspacing="0px">
                                        <td class="calculators_units">$</td>
										<td class="input_field_left"> </td>
										<td class="input_field_middle">
											<input type="text" id="sales_price" />
										</td>
										<td class="input_field_right"> </td>
									</table><br />
                                    <span class="calculators_desc" id="calculators_desc_1"></span>
								</div>
							</td>
							<td width="33%">
								<div class="field_value" id="value_2">

										<td class="input_field_right"> </td>
                                        <td class="calculators_units">%</td>
									</table>
                                    <br />
                                    <span class="calculators_desc" id="calculators_desc_2"></span>
								</div>
							</td>
							<td width="33%">
								<div class="field_value" id="value_3">

										<td class="input_field_left"> </td>
										<td class="input_field_middle">
											<input type="text" id="sales_tax" />
										</td>
										<td class="input_field_right"> </td>
                                        <td class="calculators_units">%</td>
									</table><br />
                                    <span class="calculators_desc" id="calculators_desc_3"></span>
								</div>
							</td>
							<tr>
							<td width="33%">
								<div class="field_value" id="value_4">
									<span class="calculators_label" id="calculators_label_4"></span>
									<table id="field_4" cellpadding="0px" cellspacing="0px">
                                        <td class="calculators_units">$</td>
										<td class="input_field_left"> </td>
										<td class="input_field_middle">
											<input type="text" id="down_payment" />

										<td class="input_field_right"> </td>
									</table><br />
                                    <span class="calculators_desc" id="calculators_desc_4"></span>
								</div>
							</td>
							<td width="33%">
								<div class="field_value" id="value_5">

									<table id="field_5" cellpadding="0px" cellspacing="0px">
										<td class="input_field_left"> </td>

									</table><br />
                                    <span class="calculators_desc" id="calculators_desc_5"></span>
								</div>

							<td width="33%">
								<span class="calculators_label" id="calculators_label_6"></span>
