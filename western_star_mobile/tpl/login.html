<div id="login">
	<div id="bg_div">
		<img id="background_image" src="./images/login/login_background.png" />
	</div>
	<div id="login_main">
		<table id="login_table" width="90%">
			<td height="25%" colspan="2">
				&nbsp;
			</td>
			<tr>
				<td height="30%" valign="bottom">
					<span id="login_welcome"></span>
				</td>
				<td height="30%" width="48%" valign="bottom">
					<div id="login_box">
						<table valign="top" cellpadding="0px" cellspacing="0px" width="100%" align="right">
							<td class="login_box_left"></td>
							<td class="login_box_middle">
								<table>
									<td class="login_td">
										<input type="text" id="login_username" value=" " />
									</td>
									<tr>
									<td class="login_td">
										<input type="text" id="login_password" value=" " />
									</td>
								</table>
							</td>
							<td class="login_box_right"></td>
							<tr>
						</table>
					</div>
				</td>
			<tr></tr>
			<td colspan="2" height="44%" valign="top">
				<div id="login_button">
					<table cellpadding="0px" cellspacing="0px">
						<td class="login_button_left"></td>
						<td class="login_button_middle">
							<span id="login_submit"></span>
						</td>
						<td class="login_button_right"></td>
					</table>
				</div>
				<div id="login_languages" style="margin-top:8px; margin-right:10px">
					<span class="en" id="login_english"></span> | <span class="fr" id="login_french"></span> | <span class="dt" id="login_german"></span> | <span class="es" id="login_spanish"></span> | <span class="ko" id="login_korean"></span>
				</div>

			</td>
		</table>
		<div id="login_logo"></div>
		<div id="login_legal"></div>
	</div>
</div>
